<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    img {
      animation: box 2s infinite;
    }

    @keyframes box {
      0% {
        transform: translateY(-500px) rotate(180deg);
      }
      50% {
        transform: translateY(0px) rotate(220deg);
      }
      100% {
        transform: translateY(500px) rotate(360deg);
      }
    }

    .box img:hover {
      transform: rotate(360deg);
      cursor: pointer;
      transition: transform 5s;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="ball1.jpg" alt="loading" />
  </div>
</body>
</html>
